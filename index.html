<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UNBLOX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000;
    }

    /* Layout */
    .container {
      display: flex;
      width: 100%;
      min-height: 100vh;
    }

    /* Google Site iframe */
    .site-wrapper {
      flex: 3;
      border-right: 1px solid #ddd;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    /* Ads */
    .ads-wrapper {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .ads-wrapper h2 {
      margin-top: 0;
      font-size: 18px;
      text-align: center;
    }

    .ad {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 12px;
      background: #fff;
      text-align: center;
    }

    .ad img {
      max-width: 100%;
      max-height: 120px;
      object-fit: contain;
      display: block;
      margin: 0 auto 6px;
    }

    .ad a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    /* Mobile */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }

      iframe {
        height: 60vh;
      }

      .ads-wrapper {
        height: auto;
      }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- GOOGLE SITE -->
  <div class="site-wrapper">
    <iframe
      src="https://sites.google.com/education.nsw.gov.au/unblox-the-unblocked"
      loading="lazy">
    </iframe>
  </div>

  <!-- ADS -->
  <div class="ads-wrapper">
    <h2>Sponsored</h2>
    <div id="ads"></div>
  </div>

</div>

<!-- SUPABASE ADS SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabaseUrl = "https://uczcdcsxyfihpqpwbsgn.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVjemNkY3N4eWZpaHBxcHdic2duIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0NTgwOTksImV4cCI6MjA4NDAzNDA5OX0.YHHOgefy2Fr6cAlmyyLKvmYgeugILKwjPInVRgG2RYU";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  async function loadAds() {
    const { data, error } = await supabase
      .from("ads")
      .select("*")
      .eq("approved", true)
      .order("id", { ascending: false });

    if (error) {
      console.error(error);
      return;
    }

    const container = document.getElementById("ads");
    container.innerHTML = "";

    data.forEach(ad => {
      const div = document.createElement("div");
      div.className = "ad";
      div.innerHTML = `
        <a href="${ad.link}" target="_blank">
          <img src="${ad.image}" alt="Ad">
          ${ad.title}
        </a>
      `;
      container.appendChild(div);
    });
  }

  loadAds();
</script>

</body>
</html>
