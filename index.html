<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ad Box</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffffff;
}

#ad {
  width: 300px;
  height: 250px;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid #ccc;
}

#ad img {
  max-width: 100%;
  max-height: 100%;
}
</style>
</head>

<body>

<div id="ad">
 <a href="https://google.com" target="_blank">
  <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg">
</a>
</div>

</body>
</html>
