<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Create Your Ad</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  padding: 20px;
}
h1 {
  text-align: center;
}
form {
  max-width: 500px;
  margin: 0 auto;
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
}
input, button {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  font-size: 16px;
}
#output {
  margin-top: 20px;
  background: #eee;
  padding: 10px;
  border-radius: 5px;
  word-break: break-word;
}
</style>
</head>

<body>
<h1>Make Your Ad</h1>

<form onsubmit="generateAd(); return false;">
  <label>Ad Title:</label>
  <input id="title" placeholder="My Awesome Ad" required>

  <label>Image URL:</label>
  <input id="image" placeholder="https://example.com/image.png" required>

  <label>Website Link:</label>
  <input id="url" placeholder="https://example.com" required>

  <button type="submit">Generate Ad Code</button>
</form>

<pre id="output"></pre>

<script>
function generateAd() {
  const title = document.getElementById('title').value.trim();
  const image = document.getElementById('image').value.trim();
  const url = document.getElementById('url').value.trim();

  if(!title || !image || !url) {
    alert("Please fill in all fields!");
    return;
  }

  const adCode = `<div id="ad">
  <a href="${url}" target="_blank">
    <img src="${image}" alt="${title}" style="max-width:100%; height:auto;">
  </a>
</div>`;

  document.getElementById('output').textContent = adCode;
}
</script>

</body>
</html>
